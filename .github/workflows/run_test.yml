name: Run unit tests with robotpy test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install dependencies  
        run: |  
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: true
      - name: Test magicbot directory
        run: |
          cd magicbot
          robotpy coverage test  
      - name: Generate coverage report for magicbot directory
        run: |
          coverage report -m
      - name: Test src directory
        run: |
          cd ../src
          robotpy coverage test  
      - name: Generate coverage report for src directory
        run: |
          coverage report -m
      - name: Test sysid directory
        run: |
          cd ../sysid
          robotpy coverage test  
      - name: Generate coverage report for sysid directory
        run: |
          coverage report -m
      
